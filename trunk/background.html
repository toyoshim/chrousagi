<!DOCTYPE html>
<html lang="ja"><head>
    <script src="twitter.js"></script>
    <script>
        var twitter = new Twitter();
        function runPerMinute () {
            twitter.Check(function (args) {
                setTimeout(runPerMinute, 60 * 1000);
            });
        }
        runPerMinute();
    </script>
</head></html>
